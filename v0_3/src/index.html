<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <p class="header__title">Portfolio version 0.3</p>
        <nav class="header__versions">
          <a
            class="header__link header__version-link"
            href="https://vk.cc/azgGVj"
            >v0.1</a
          >
          <a
            class="header__link header__version-link"
            href="https://vk.cc/7Zwpj9"
            >v0.2</a
          >
          <a
            class="header__link header__version-link header__version-link--active"
            href="http://z-igor.github.io/v0_3/dist/index.html"
            >v0.3</a
          >
        </nav>
        <div class="header__contacts">
          <p class="header__contact">
            Telegram:
            <a class="header__link" href="tg://resolve?domain=igkasper"
              >@igkasper</a
            >
          </p>
          <p class="header__contact">
            Email:
            <a class="header__link" href="mailto:for_business_inn_01@mail.ru">
              for_business_inn_01@mail.ru
            </a>
          </p>
        </div>
      </div>
      <!-- end div .header -->
      <div class="lds-ring" v-if="preloader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="wrap" v-else>
        <div
          class="card"
          v-for="card in data"
          :key="card"
          @mouseover="onMouseOver($event, card)"
          @mouseleave="onMouseLeave($event, card)"
        >
          <div class="preview">
            <div class="preview__img">
              <img
                class="img-item"
                :class="{scroll: card.scroll}"
                :src="card.cover"
                :alt="card.title"
                :style="card.stylesImg"
              />
            </div>
          </div>
          <div class="title">
            <a :href="card.source" class="title-item title__link"
              >{{card.title}}</a
            >
            <span class="action-menu" v-show="card.links.length">
              <button>...</button>
              <ul class="action-menu_droplist action-menu_droplist--toggle">
                <li v-for="link in card.links" :key="link">
                  <a :href="link[Object.keys(link)]" target="_blank"
                    >{{...Object.keys(link)}}</a
                  >
                </li>
              </ul>
            </span>
          </div>
          <ul class="stack" :class="{'stack--show': card.hover}">
            <li v-for="stackElm in card.stack" :key="stackElm">
              <p class="stack__item">{{stackElm}}</p>
            </li>
          </ul>
          <div class="bg"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2.6.12"
    ></script>
  </body>
</html>
