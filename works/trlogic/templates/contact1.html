<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <!-- <div class="sidebar sidebar--open sidebar--short"> -->
        <div class="sidebar sidebar--short">
          <div class="sidebar-header">
            <button class="btn btn-default">|||</button>
          </div>
          <ul class="sidebar-lists">
            <li class="sidebar-list">
              <a href="home.html"
                ><i class="icons">0</i>
                <p>Главная</p></a
              >
            </li>
            <li class="sidebar-list active">
              <a href="contacts.html"
                ><i class="indicators">o</i><i class="icons">0</i>
                <p>Книга контактов</p></a
              >
            </li>
            <li class="sidebar-list">
              <a href="#"
                ><i class="indicators">o</i><i class="icons">0</i>
                <p>Todos</p></a
              >
            </li>
          </ul>
          <div class="sidebar-footer">sidebar footer</div>
        </div>
        <div class="content">
          <div class="header">
            <div class="header-head">
              <div class="breadcrumbs">home / contacts / 1</div>
              <h1 class="header-head__title">Evan You</h1>
            </div>
          </div>
          <div class="content-body">
            <div class="contacts-edit">
              <h3 class="contacts-edit__title">Редактировать</h3>
              <form class="contacts-edit__form">
                <label>
                  <p>Имя</p>
                  <input
                    type="text"
                    name="firstName"
                    value="value"
                    placeholder="Name"
                  />
                  <button class="btn btn-primary"><i>0</i>Undo</button>
                  <button class="btn btn-danger"><i>0</i>Удалить</button>
                </label>
                <label>
                  <p>Email</p>
                  <input
                    type="text"
                    name="firstName"
                    value="value"
                    placeholder="Email"
                  />
                  <button class="btn btn-primary"><i>0</i>Undo</button>
                  <button class="btn btn-danger"><i>0</i>Удалить</button>
                </label>
                <label>
                  <p>Мобильный</p>
                  <input
                    type="tel"
                    name="firstName"
                    value="value"
                    placeholder="Phone"
                  />
                  <button class="btn btn-primary"><i>0</i>Undo</button>
                  <button class="btn btn-danger"><i>0</i>Удалить</button>
                </label>
                <label>
                  <p>Город</p>
                  <input
                    type="text"
                    name="firstName"
                    value="value"
                    placeholder="City"
                  />
                  <button class="btn btn-primary"><i>0</i>Undo</button>
                  <button class="btn btn-danger"><i>0</i>Удалить</button>
                </label>
                <div class="newField">
                  <label>
                    <p>Новое поле</p>
                    <input
                      type="text"
                      name="new-field"
                      value=""
                      placeholder="Имя поля"
                    />
                  </label>
                  <label>
                    <p>Новое значение</p>
                    <input
                      type="text"
                      name="new-field-val"
                      value=""
                      placeholder="Значение поля"
                    />
                  </label>
                </div>
                <div class="form-action">
                  <button class="btn btn-primary">Сохранить</button>
                  <button class="btn btn-secondary">Добавить поле</button>
                  <button type="button" class="btn btn-light">Отмена</button>
                </div>
              </form>
            </div>
          </div>
          <div class="footer">
            <button type="button" class="btn btn-default">Default</button>
            <button class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
